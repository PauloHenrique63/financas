<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>home</title>
  </head>

  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="user">
          <img src="../img/avatar (2).jpg" id="user_avatar" alt="Avatar" />

          <p id="user_infos">
            <span class="item-description"> Rayssa </span>
            <span class="item-description"> Advogada </span>
          </p>
        </div>

        <ul id="side_items">
          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-chart-line"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>

          <li class="side-item">
            <a href="./cursos.html">
              <i class="fa-solid fa-book"></i>
              <span class="item-description"> Cursos </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-handshake"></i>
              <span class="item-description"> Seguros</span>
            </a>
          </li>
        </ul>

        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <div id="logout">
        <button id="logout_btn">
          <i
            class="fa-solid fa-right-from-bracket fa-lg"
            style="color: #ff5892"
          ></i>
          <span class="item-description"> Logout </span>
        </button>
      </div>
    </nav>

    <div class="pagina">
      <div class="cabecalho">
        <h1><span>Her</span>Finance</h1>
      </div>
      <div class="content">
        <div class="analise">
          <div class="graficos">
            <div class="card"><canvas id="mainChart"></canvas></div>
          </div>
          <div class="inputs">
            <div class="input-group">
              <label for="tipo">Despesa:</label>
              <input type="text" id="tipo" placeholder="Novo tipo" />
            </div>

            <div class="input-group">
              <label for="despesa">Valor:</label>
              <input type="number" id="despesa" placeholder="Novo valor" />
            </div>

            <button id="addData">Adicionar</button>
          </div>
        </div>
        <div class="painel">
          <h1>Seu Relatório!</h1>
          <div class="info">
            <p class="maior-despesa">Maior despesa: R$ 0</p>
            <p class="menor-despesa">Menor despesa: R$ 0</p>
            <p class="total-despesas">Total de despesas: R$ 0</p>
            <p class="total-transacoes">Quantidade de Despesas: 0</p>
            <p class="media-despesas">Média das despesas: R$ 0.00</p>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/graficos.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
