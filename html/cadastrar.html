<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>

  <body>
    <header class="cabecalho">
      <h1><span>Her</span>Finance</h1>
      <nav class="navegacao">
        <ul class="menu">
          <li>
            <a href="../index.html" class="link link-home">Home</a>
          </li>
          <li>
            <a href="sobre.html" class="link link-sobrenos">Sobre nós</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Crie sua Conta!</h1>
      <div class="container">
        <div class="item item1">
          <label for="nome">Nome Completo :</label>
          <input
            class="input"
            id="nome"
            name="nome"
            type="text"
            placeholder="Digite seu nome..."
            minlength="3"
            required
          />
        </div>
        <div class="item item2">
          <label for="email">Email :</label>
          <input
            class="input"
            id="email"
            name="email"
            type="email"
            placeholder="Digite seu email..."
            minlength="5"
            required
          />
        </div>
        <div class="item item3">
          <label for="profissao">Profissão :</label>
          <input
            class="input"
            id="profissao"
            name="profissao"
            type="text"
            placeholder="Digite seu nome..."
            minlength="3"
            required
          />
        </div>

        <div class="item item4">
          <label for="data-nasc">Data de Nascimento :</label>
          <input
            class="input"
            id="data-nasc"
            name="data-nasc"
            type="date"
            required
          />
        </div>
        <div class="item item5">
          <label for="senha">Senha :</label>
          <input
            class="input"
            id="senha"
            name="senha"
            type="password"
            placeholder="Digite sua senha..."
            required
          />
        </div>
      </div>
      <button id="registrar" class="acessar" type="submit">Registrar</button>
    </main>
    <footer>
      <p>&copy; Copyright 2024 HerFinance. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/validacao.js"></script>
  </body>
</html>
